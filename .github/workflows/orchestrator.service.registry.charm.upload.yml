name: Upload charm to Charmhub

on:
  push:
    branches:
      - "main"
    paths:
      - "orchestrator-bundle/orc8r-service-registry-operator/**"

jobs:
  orc8r-service-registry-charmhub-upload:
    runs-on: ubuntu-latest
    name: Charmhub upload orc8r-service-registry-operator
    steps:
      - uses: actions/checkout@v2

      - uses: canonical/charmhub-upload-action@0.2.1
        with:
          credentials: "${{ secrets.CHARMCRAFT_AUTH }}"
          charm-path: ./orchestrator-bundle/orc8r-service-registry-operator
          upload-image: "false"

      - uses: canonical/charmhub-upload-action@0.2.1
        with:
          credentials: "${{ secrets.CHARMCRAFT_AUTH }}"
          bundle-path: ./orchestrator-bundle/orc8r-bundle
